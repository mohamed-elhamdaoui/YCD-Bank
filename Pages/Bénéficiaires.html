<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <script>
    tailwind.config = { darkMode: 'class' }
  </script>
  <title>Gestion des Bénéficiaires</title>
</head>

<body class="bg-white text-black dark:bg-gray-900 dark:text-white">

    <div class="">

        <button id="toggle-dark" class="fixed top-3 right-1 p-3  text-2xl z-50">
            <i class='bx bx-moon'></i>
        </button>

        <button id="menu-sidebare" class="sm:hidden fixed top-3 left-3 p-3 text-2xl z-50">
            <i class='bx bx-menu'></i>
        </button>

        <div class="flex h-screen overflow-hidden">

            <aside id="sidebar"
                class="fixed sm:relative top-0 left-0 z-40 w-64 h-screen transform -translate-x-full sm:translate-x-0 transition-transform duration-300 border-r border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-900 dark:text-white">

                <button id="masqueMenu" class="absolute top-3 right-3 text-2xl sm:hidden">
                    <i class='bx bx-x'></i>
                </button>

                <div class="flex flex-col items-center ">
                    <img src="../assets/img/logo.png" alt="logo" class="w-24 mb-5 dark:invert dark:brightness-0">
                </div>

                <nav
                    class="h-full px-3 py-1 overflow-y-auto border-t border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-900">

                    <ul id="liensSideBare" class="space-y-2 font-medium">
                        <li>
                            <a href="tableau_de_board.html"
                                class="flex items-center gap-3 p-2 rounded-lg text-gray-900 dark:text-gray-200 hover:bg-gray-200 dark:hover:bg-gray-700 active:bg-black active:text-white">
                                <i class='bx bx-home text-xl'></i>
                                <span>Tableau de bord</span>
                            </a>
                        </li>
                        <li>
                            <a href="./Bénéficiaires.html"
                                class="flex items-center gap-3 p-2 rounded-lg text-gray-900 dark:text-gray-200 hover:bg-gray-200 dark:hover:bg-gray-700">
                                <i class='bx bx-group text-xl'></i>
                                <span>Bénéficiaires</span>
                            </a>
                        </li>
                        <li>
                            <a href="virements.html"
                                class="flex items-center gap-3 p-2 rounded-lg text-gray-900 dark:text-gray-200 hover:bg-gray-200 dark:hover:bg-gray-700">
                                <i class='bx bx-send text-xl'></i>
                                <span>Virements</span>
                            </a>
                        </li>
                        <li>
                            <a href="facture.html"
                                class="flex items-center gap-3 p-2 rounded-lg text-gray-900 dark:text-gray-200 hover:bg-gray-200 dark:hover:bg-gray-700">
                                <i class='bx bx-receipt text-xl'></i>
                                <span>Factures</span>
                            </a>
                        </li>
                        <li>
                            <a href="recharge.html"
                                class="flex items-center gap-3 p-2 rounded-lg text-gray-900 dark:text-gray-200 hover:bg-gray-200 dark:hover:bg-gray-700">
                                <i class='bx bx-mobile text-xl'></i>
                                <span>Recharges</span>
                            </a>
                        </li>
                        <li>
                            <a href="#"
                                class="flex items-center gap-3 p-2 rounded-lg text-gray-900 dark:text-gray-200 hover:bg-gray-200 dark:hover:bg-gray-700">
                                <i class='bx bx-credit-card text-xl'></i>
                                <span>Ma Carte</span>
                            </a>
                        </li>
                        <li>
                            <a href="epargne.html"
                                class="flex items-center gap-3 p-2 rounded-lg text-gray-900 dark:text-gray-200 hover:bg-gray-200 dark:hover:bg-gray-700">
                                <i class='bx bx-coin-stack text-xl'></i>
                                <span>Compte Épargne</span>
                            </a>
                        </li>
                        <li>
                            <a href="historique.html"
                                class="flex items-center gap-3 p-2 rounded-lg text-gray-900 dark:text-gray-200 hover:bg-gray-200 dark:hover:bg-gray-700">
                                <i class='bx bx-time text-xl'></i>
                                <span>Historique</span>
                            </a>
                        </li>
                        <li>
                            <a href="devises.html"
                                class="flex items-center gap-3 p-2 rounded-lg text-gray-900 dark:text-gray-200 hover:bg-gray-200 dark:hover:bg-gray-700">
                                <i class='bx bx-dollar text-xl'></i>
                                <span>Devises</span>
                            </a>
                        </li>
                    </ul>

                    <button id="deconnexion" type="button"
                        class="mt-3 w-full bg-black dark:bg-gray-700 text-white rounded-lg px-8 py-2 hover:bg-gray-800 dark:hover:bg-gray-600 transition">
                        <i class='bx bx-log-out'></i> Déconnexion
                    </button>

                </nav>
            </aside>

    <main class="flex-1 overflow-y-auto transition-all duration-300 py-6 px-4 ml-10 sm:ml-0">

      <header class="mb-6">
        <h1 class="text-2xl font-bold mb-1">Bénéficiaires</h1>
        <p class="text-gray-600 dark:text-gray-300">Ajoutez et gérez vos bénéficiaires</p>
      </header>

      <div class="border rounded-lg shadow">
        <div class="p-6 mb-4">
          <p class="font-semibold">Mes Bénéficiaires</p>
          <div class="flex flex-col sm:flex-row gap-4 items-start sm:items-center mt-2">
            <input id="searchBeneficiaire" type="text" placeholder="Rechercher par nom..."
              class="w-full sm:w-80 border rounded-md px-4 py-2 focus:ring focus:ring-blue-200 dark:bg-gray-200 dark:text-black" />
            <select id="filtreStatut"
              class="border rounded-md px-3 py-2 focus:ring focus:ring-blue-200 outline-none dark:bg-gray-200 dark:text-black">
              <option value="tous">Tous</option>
              <option value="bloque">Bloqués</option>
              <option value="debloque">Débloqués</option>
            </select>
            <button id="openModal"
              class="bg-black text-white px-4 py-2 rounded-md hover:bg-gray-800 dark:hover:bg-gray-600 transition w-full sm:w-auto">
              + Ajouter un bénéficiaire
            </button>
          </div>
        </div>

        <div id="listeBeneficiaires" class="border rounded-md p-4 text-gray-700 dark:text-gray-200">
          <p class="text-gray-500 dark:text-gray-400">Aucun bénéficiaire pour le moment...</p>
        </div>
      </div>
      <div id="modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
        <div
          class="bg-white dark:bg-gray-800 rounded-lg w-full max-w-sm sm:max-w-md p-4 sm:p-6 shadow-lg relative mx-2">
          <button id="closeModal"
            class="absolute top-2 right-2 text-gray-500 dark:text-gray-300 hover:text-gray-700 dark:hover:text-white text-xl">&times;</button>

          <h2 class="text-lg sm:text-xl font-bold mb-3 sm:mb-4 text-gray-900 dark:text-gray-100">Nouveau Bénéficiaire
          </h2>

          <form id="formBeneficiaire" class="space-y-3 sm:space-y-4">
            <div>
              <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Nom complet</label>
              <input name="nom" type="text""
               class=" w-full border rounded-md px-3 py-2 text-sm sm:text-base bg-gray-100 dark:bg-gray-700 focus:ring
                focus:ring-blue-200 outline-none text-black dark:text-white" />
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">IBAN</label>
              <input name="iban" type="number"
                class="w-full border rounded-md px-3 py-2 text-sm sm:text-base bg-gray-100 dark:bg-gray-700 focus:ring focus:ring-blue-200 outline-none text-black dark:text-white" />
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Nom de la banque</label>
              <input name="banque" type="text"
                class="w-full border rounded-md px-3 py-2 text-sm sm:text-base bg-gray-100 dark:bg-gray-700 focus:ring focus:ring-blue-200 outline-none text-black dark:text-white" />
            </div>

            <button type="submit"
              class="w-full bg-black dark:bg-gray-700 text-white py-2 rounded-md text-sm sm:text-base hover:bg-gray-800 dark:hover:bg-gray-600 transition">
              Ajouter
            </button>
          </form>
        </div>
      </div>

    </main>

  </div>

  <script>
    const sidebar = document.getElementById("sidebar");
    const menuTele = document.getElementById("menu-sidebare");
    const masqueMenu = document.getElementById("masqueMenu");
    const liensSideBare = document.querySelectorAll("#liensSideBare a");
    const toggleDark = document.getElementById("toggle-dark");

    menuTele.addEventListener("click", () => sidebar.classList.toggle("-translate-x-full"));
    masqueMenu.addEventListener("click", () => sidebar.classList.add("-translate-x-full"));
    liensSideBare.forEach(el => el.addEventListener("click", () => { if (window.innerWidth < 640) sidebar.classList.add("-translate-x-full"); }));

    toggleDark.addEventListener("click", () => {
      document.documentElement.classList.toggle("dark");
      localStorage.setItem("theme", document.documentElement.classList.contains("dark") ? "dark" : "light");
    });
    if (localStorage.getItem("theme") === "dark") document.documentElement.classList.add("dark");

    const deconnexion = document.getElementById("deconnexion");
    deconnexion.addEventListener("click", () => {
      alert("You have been logout");
      localStorage.removeItem("currentUser");
      window.location = "/Pages/login.html";
    });
  </script>

  <script src="../assets/js/Bénéficiaires.js"></script>

</body>

</html>
